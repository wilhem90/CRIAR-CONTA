<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="parallelogram"></div>
    <section>
        <form action="" method="post">
            <h1 id="titulo">Criar sua conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text"
                    name="nome" id="usernome" required autofocus>
                    <label for="usernome">Nome</label>
                </div>

                <div class="container">
                    <input type="text" name="sobrenome" id="usersobrenome" required>
                    <label for="usersobrenome">Sobrenome</label>
                </div>
            </fieldset>

            <fieldset >
                <div class="container">
                    <input type="email" name="email" id="useremail" required>
                    <label for="useremail">E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" name="password" id="userpassword" required>
                    <label for="userpassword">Senha</label>
                </div>
                <div class="container">
                    <input type="password" name="confirmpassword" id="userconfirmpass" required>
                    <label for="userconfirmpass"> Confirmar Senha</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" name="accept" id="accept" required><label for="accept">Aceitar os termos.</label></input>
                </div>

                <button type="submit">Criar conta</button>
            </fieldset>
            <a href="#">Ler termos de uso</a>
        </form>
    </section>
</body>
</html>
